{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <link rel="stylesheet" href="{% static 'cart.css'%}">    
    <section class="h-100 h-custom" style="background-image: -webkit-linear-gradient( top,#0e2025, #222023, #1e2c47 );
    ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                          <h6 class="mb-0 text-muted">{{amount}} items</h6>
                        </div>
                     

                  <hr class="my-4">

                    {% for product in products %}
                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{product.image.url}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{product.title}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{product.price}} сом</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="{% url 'remove' product.id %}" class="text-muted"><i class="fas fa-times"></i></a>
                    </div>
                  </div>
                    {% endfor %}
                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="{% url 'main'%}" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items </h5>
                    <h5> {{amount}} </h5>
                  </div>

                  <hr class="my-4">
                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{total_price}} сом</h5>
                  </div>

                  <a type="button" style="background-color: #ffce00; color: black;" href="{% url 'login' %}" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Register</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}
