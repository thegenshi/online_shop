{% load static %}

<link rel="stylesheet" href="{% static 'sing_in.css'%}"> 
<div class="logo">
 
</div>
<div class="box bg-img">
  <div class="content">

    <h2>Sign<span> Up</span></h2>
<form action="{% url 'registration'%}" method="POST">
  {% csrf_token %}
    <div class="forms">

      <div class="user-input">
        <label id="name" required for="{{form.first_name.id_for_label}}"></label>
        {{form.first_name}}
      </div>
      <div class="user-input">
        <label id="name" required for="{{form.last_name.id_for_label}}"></label>
        {{form.last_name}}
      </div><div class="user-input">
        <label id="name" required for="{{form.username.id_for_label}}"></label>
        {{form.username}}
      </div><div class="user-input">
        <label id="name" required for="{{form.email.id_for_label}}"></label>
        {{form.email}}
      </div><div class="user-input">
        <label id="name" required for="{{form.password1.id_for_label}}"></label>
        {{form.password1}}
      </div><div class="user-input">
        <label id="name" required for="{{form.password2.id_for_label}}"></label>
        {{form.password2}}
      </div>
    </div>

    <button class="login-btn">Sign Up</button>
    <br>
</form>
    <p class="f-pass">
      <a class="mt-5" style="color: #ffce00;" href="{% url 'main'%}"> Home </a>
    </p>
  </div>
</div>

<script src="https://kit.fontawesome.com/c0078485ae.js" crossorigin="anonymous"></script>
<script src="{% static 'sing_in.js'%}" crossorigin="#"></script>
